<!DOCTYPE html>
<html>

<head>
    <title>Request a Ride</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 50%;
            width: 50%;
            float: left;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 115px;
        }

        #result {
            display: none;
            clear: left;
            margin-top: 40px;
        }

        #distance_form {
            margin-top: 90px;
            margin-bottom: 30px;
            margin-left: 15px;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <!--The div elements for the map and message -->
    <div id="map"></div>
    <div id="msg"></div>

    <div class="container">

        <div class="row">
            <!-- <h1>Calculate the distance between two adresses</h1> -->
            <div class="col-md-12">
                <form id="distance_form">
                    <div class="form-group">
                        <label>Origin:</label>
                        <input class="form-control" id="from_places" placeholder="Enter a Origin Location" />
                        <input type="hidden" id="origin" name="origin" required />
                    </div>

                    <div class="form-group">
                        <label>Destination:</label>
                        <input class="form-control" id="to_places" placeholder="Enter a Destination Location" />
                        <input type="hidden" id="destination" name="destination" required />
                    </div>

                    <input id="submit" type="submit" value="Calculate" class="btn btn-primary" />
                </form>

            </div>
        </div>

    </div>

    <div class="container">
        <div id="result">
            <ul id="result">
                <li class="list-group-item d-flex justify-content-between align-items-center">Distance in Miles:
                    <span id="in_Mile" class="badge badge-primary badge-pill"></span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">In text:
                    <span id="duration_text" class="badge badge-primary badge-pill"></span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">In Minutes:
                    <span id="duration_value" class="badge badge-primary badge-pill"></span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">From:
                    <span id="from" class="badge badge-primary badge-pill"></span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">To:
                    <span id="to" class="badge badge-primary badge-pill"></span></li>

            </ul>
        </div>
    </div>

    <script>
        // Initialize and add the map
        var map;
        var placeA;
        var placeB;
        var mk1;
        var mk2;
        var distance;


        function haversine_distance(mk1, mk2) {
            var R = 3958.8; // Radius of the Earth in miles
            var rlat1 = mk1.position.lat() * (Math.PI / 180); // Convert degrees to radians
            var rlat2 = mk2.position.lat() * (Math.PI / 180); // Convert degrees to radians
            var difflat = rlat2 - rlat1; // Radian difference (latitudes)
            var difflon = (mk2.position.lng() - mk1.position.lng()) * (Math.PI / 180); // Radian difference (longitudes)

            var d = 2 * R * Math.asin(Math.sqrt(Math.sin(difflat / 2) * Math.sin(difflat / 2) + Math.cos(rlat1) * Math.cos(rlat2) * Math.sin(difflon / 2) * Math.sin(difflon / 2)));
            return d;
        }


        function initMap() {
            // The map, centered on Central Park
            var center = { lat: 42.3601, lng: -71.0589 };
            var options = { zoom: 15, scaleControl: true, center: center };

            map = new google.maps.Map(
                document.getElementById('map'), options);

            // Locations of landmarks
            google.maps.event.addDomListener(window, 'load', function () {

                var from_places = new google.maps.places.Autocomplete(document.getElementById('from_places'));
                google.maps.event.addListener(from_places, 'place_changed', function () {
                    var places = from_places.getPlace();
                    var address = places.formatted_address;
                    var lat = parseFloat(places.geometry.location.lat());
                    var lng = parseFloat(places.geometry.location.lng());
                    placeA = { lat, lng }
                    bounds = new google.maps.LatLngBounds();
                    mk1 = new google.maps.Marker({
                        position: placeA,
                        //animation: google.maps.Animation.DROP,
                        //draggable: true,
                        map: map,
                        zoom: 10
                    });
                    loc = new google.maps.LatLng(mk1.position.lat(), mk1.position.lng());
                    bounds.extend(loc);
                    map.fitBounds(bounds);
                    map.panToBounds(bounds);
                });

                var to_places = new google.maps.places.Autocomplete(document.getElementById('to_places'));
                google.maps.event.addListener(to_places, 'place_changed', function () {
                    var places = to_places.getPlace();
                    var address = places.formatted_address;
                    var lat = parseFloat(places.geometry.location.lat());
                    var lng = parseFloat(places.geometry.location.lng());
                    placeB = { lat, lng }
                    mk2 = new google.maps.Marker({
                        position: placeB,
                        //animation: google.maps.Animation.DROP,
                        //draggable: true,
                        map: map,
                        //zoom: 10
                    });

                });
                //var line = new google.maps.Polyline({ path: [placeA, placeB], map: map });
                //distance = haversine_distance(mk1, mk2);
                //document.getElementById('msg').innerHTML = "Distance between markers: " + distance.toFixed(2) + " mi.";

            });


            let directionsService = new google.maps.DirectionsService();
            let directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map); // Existing map object displays directions

            // // Create route from existing points used for markers
            function create_route() {
                const route = {
                    origin: placeA,
                    destination: placeB,
                    travelMode: 'DRIVING'
                }

                directionsService.route(route,
                    function (response, status) { // anonymous function to capture directions
                        if (status !== 'OK') {
                            window.alert('Directions request failed due to ' + status);
                            return;
                        } else {
                            directionsRenderer.setDirections(response); // Add route to the map
                            var directionsData = response.routes[0].legs[0]; // Get data about the mapped route
                            if (!directionsData) {
                                window.alert('Directions request failed');
                                return;
                            }
                            else {
                                document.getElementById('msg').innerHTML += " Driving distance is " + directionsData.distance.text + " (" + directionsData.duration.text + ").";
                            }
                        }
                    });
            };

            $("#submit").click((e) => {
                e.preventDefault();
                create_route();
            })
        }




    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyASOoy7K9T8QyeA6QysbWUd5-E54b9ZmkU&callback=initMap">
        </script>


</body>

</html>
