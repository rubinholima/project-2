<body>
    <!-- Sign-Up Card-->
    <div class="col-lg-6">
        <div class="card card-default">
            <div class="card-header">
                <p>SIGN UP</p>
            </div>
            <div class="card-body">
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Username:</label>
                        <input class="form-control" id="name-input" onkeypress="checkPass();" name="name"
                            placeholder="Enter Username" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="email-input">Email:</label>
                        <input class="form-control" id="email-input" type="email" placeholder="Enter Email" name="email"
                            required>
                    </div>
                    <div class="form-group row">
                        <label for="psw-input"><b>Password</b></label>
                        <input type="password" id="psw-input" splaceholder="Enter Password" name="psw" required>
                    </div>
                    <div class="form-group row">
                        <label for="psw-repeat-input"><b>Repeat Password</b></label>
                        <input type="password" id="psw-repeat-input" placeholder="Repeat Password" name="psw-repeat"
                            required>
                        <hr>
                    </div>
                    <div class="missmatch"></div>
                    <button type="submit" id="submit" onSubmit="validateForm();" class="registerbtn">Sign Up</button>
                    <div class="container signin">
                        <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
