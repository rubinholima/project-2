<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <!--css -->
    <link rel="stylesheet" type="text/css" href="signin.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>HostTrans</title>
</head>

<body>
    <!-- Sign-in Card-->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-image: url('img/car1.jpg');
            background-size: cover;
        }

        .signup {
            background: rgba(44, 62, 80, 0.7);
            padding: 40px;
            width: 350px;
            margin: auto;
            margin-top: 80px;
            height: 500px;
            margin-left: 500px;
            margin: 0 auto;
            margin-top: 90px;
        }

        form {
            width: 240px;
            text-align: center;
        }

        input {
            width: 240px;
            text-align: center;
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            font-family: "Play", sans-serif;
            font-size: 16px;
            font-weight: 200px;
            padding: 10px 0;
            transition: border 0.5s;
            outline: none;
            color: #fff;

        }

        input[type=button] {
            border: none;
            width: 190px;
            background: white;
            color: #000;
            font-size: 16px;
            line-height: 25px;
            padding: 10 px 0;
            border-radius: 15px;
            cursor: pointer;
        }

        input[type=button]:hover {
            color: #fff;
            background-color: black;

        }

        h2 {
            color: #000;
        }

        ::placeholder {
            color: aliceblue;
            opacity: 0.8;
        }
    </style>

    <div class="signup">
        <form>
            <h2 style="color:#fff">Sign Up</h2>
            <input type="text" id="email" name="email" placeholder="Email">
            <input type="password" id="pass" name="pass" placeholder="Password"><br><br>
            <input type="password" id="confirm" name="pass_two" placeholder="Confirm Password"><br><br>
            <input type="button" id="sign_up_button" value="Sign Up"><br><br>
            Already have an account?<a href="signin.html"
                style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">
                &nbsp;Sign In</a>
        </form>


    </div>
    <script>
        $("#sign_up_button").click((e) => {
            if ($("#pass").val() !== $("#confirm").val()) {
                console.log($("#confirm").val(), $("#pass").val())
                console.log("They do not match")
            }
            e.preventDefault();
            console.log("Clicked")
            $.ajax({
                method: "POST",
                url: "/api/user/new",
                data: {
                    email: $("#email").val(),
                    password: $("#pass").val()
                }
            }).then(res => {
                console.log(res)
            })
        })

    </script>
    <!-- <script type="text/javascript" src="signup.js"></script> -->
</body>

</html>
